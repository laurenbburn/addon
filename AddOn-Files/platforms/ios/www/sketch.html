// convenience function to get the id attribute of generated sketch html element
function getProcessingSketchId () { return 'sketch325'; }

function getname(name, number){
	addOn_db = loadDB("addOnDB")
	var json = JSON.parse(localStorage["addOnDB"]);
	name = json[number].name;
	return name;
}

function getnames(){
	addOn_db = loadDB("addOnDB")
	var json = JSON.parse(localStorage["addOnDB"]);
	var names = new Array();
	for (var i in json){
			if(json[i].id == 1){
				name1 = json[i].name;
				names.push(name1);
			}else if(json[i].id == 2){
				name2 = json[i].name;
				names.push(name2);
			}else if(json[i].id == 3){
				name3 = json[i].name;
				names.push(name3);
			}else{
				name4 = json[i].name;
				names.push(name4);
			}
		}
		return names;
}
function hexToR(h) {return parseInt((cutHex(h)).substring(0,2),16)}
function hexToG(h) {return parseInt((cutHex(h)).substring(2,4),16)}
function hexToB(h) {return parseInt((cutHex(h)).substring(4,6),16)}
function cutHex(h) {return (h.charAt(0)=="#") ? h.substring(1,7):h}

function getcolors(int){
	addOn_db = loadDB("addOnDB")
	var json = JSON.parse(localStorage["addOnDB"]);
	var colors = new Array();
	for (var i in json){
			if(json[i].id == 1){
				col1R = hexToR(json[i].color);
				col1G = hexToG(json[i].color);
				col1B = hexToB(json[i].color);
				colors.push(col1R, col1G, col1B);
			}else if(json[i].id == 2){
				col2R = hexToR(json[i].color);
				col2G = hexToG(json[i].color);
				col2B = hexToB(json[i].color);
				colors.push(col2R, col2G, col2B);
			}else if(json[i].id == 3){
				col3R = hexToR(json[i].color);
				col3G = hexToG(json[i].color);
				col3B = hexToB(json[i].color);
				colors.push(col3R, col3G, col3B);
			}else{
				col4R = hexToR(json[i].color);
				col4G = hexToG(json[i].color);
				col4B = hexToB(json[i].color);
				colors.push(col4R, col4G, col4B);
			}
		}
		return colors;
}

function please_save() {
var can = document.getElementById('sketch325');
var img = new Image(); img.src = can.toDataURL(); add_Image(img.src);
}
