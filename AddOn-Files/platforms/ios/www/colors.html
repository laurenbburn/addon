<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="js/jquery-2.0.0.min.js"></script>
        <script src="js/jquery.cooki.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <title>AddOn</title>
    </head>
    <body>
        <div class="appW">
        <div id="header" class="with_border">
        	<h1>Pick a Color</h1>
        </div>
        	<form id="swatches">
        		<label><input type="radio" name="selection" value="#8200FF" /><span id="purple" class="colorButton"></span></label>
        		<label><input type="radio" name="selection" value="#FF46DC" /><span id="pink" class="colorButton"></span></label>
        		<label><input type="radio" name="selection" value="#FF003C"/><span id="red" class="colorButton"></span></label>
        		<label><input type="radio" name="selection" value="#FF6414"/><span id="orange" class="colorButton"></span></label>
        		<label><input type="radio" name="selection" value="#FFDC14"/><span id="yellow" class="colorButton"></span></label>
        		<label><input type="radio" name="selection" value="#78F000"/><span id="green" class="colorButton"></span></label>
        		<label><input type="radio" name="selection" value="#00AF1E"/><span id="dark-green" class="colorButton"></span></label>
        		<label><input type="radio" name="selection" value="#00DCDC"/><span id="cyan" class="colorButton"></span></label>
        		<label><input type="radio" name="selection" value="#0046FF"/><span id="blue" class="colorButton"></span></label>
        		<label><input type="radio" name="selection" value="#B4B4B4"/><span id="grey" class="colorButton"></span></label>
        		<label><input type="radio" name="selection" value="#783C1E"/><span id="brown" class="colorButton"></span></label>
        		<label><input type="radio" name="selection" value="#000"/><span id="black" class="colorButton"></span></label>
        	</form>
        	<div id="color_btn">
        				<a href="setup2.html" class="btn_primary">Continue</a>
        			</div>	
        </div>
    </body>
</html>
